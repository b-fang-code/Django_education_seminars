{% extends 'gamesapp\base_game.html' %}

{% block content %}
    {% if report %}
        <p>{{ report }}</p>
        <button onclick="history.back()">Назад</button>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Добавить">
        </form>
    {% endif %}
{% endblock %}
